<body>
  <div class="grid island-1-4">
    <div class="unit [ xs-1 s-1 m-1-3 l-1-3 ] island-1-4">

        <a class="block text-center">
          <i class="icon i-64 block center push">
            <img class="img-flex" src="images/placeholder-hex.svg" alt="">
          </i>
          <p class="tera bold push">Human Paladin</p>
          <p class="push italic kilo">Dedicated to the everlasting oath of honour, justice and goodness.</p>
          <span class="btn btn-ghost kilo center pad-t-1-4 pad-b-1-4">Choose Paladin</span>
        </a>
      </div>
    </div>
